name: "Debug card type"
fields:
  - "field_a"
  - "field_b"
  - "field_c"
css: |
  .card { font-family: Arial; font-size: 20pt; text-align: center; }
  .field_a { font-size: 42px; font-weight: 700; }
  .field_b { font-size: 36px; margin-top: 8px; }
  .field_c { font-size: 54px; }
  .hint { font-size: 18px; color: gray; margin-top: 12px; }
templates:
  # From field_a
  - name: "field_a -> field_b"
    qfmt: '<div class="field_a">{{field_a}}</div><div class="hint">(field_b)</div>'
    afmt: '{{FrontSide}}<hr id="answer"><div class="field_b">{{field_b}}</div>'
  - name: "field_a -> field_c"
    qfmt: '<div class="field_a">{{field_a}}</div><div class="hint">(field_a)</div>'
    afmt: '{{FrontSide}}<hr id="answer"><div class="field_c">{{field_c}}</div>'
  # From field_b
  - name: "field_b -> field_a"
    qfmt: '<div class="field_b">{{field_b}}</div><div class="hint">(field_a)</div>'
    afmt: '{{FrontSide}}<hr id="answer"><div class="field_a">{{field_a}}</div>'
  - name: "field_b -> field_c"
    qfmt: '<div class="field_b">{{field_b}}</div><div class="hint">(field_c)</div>'
    afmt: '{{FrontSide}}<hr id="answer"><div class="field_c">{{field_c}}</div>'
  # From field_c
  - name: "field_c -> field_a"
    qfmt: '<div class="field_c">{{field_c}}</div><div class="hint">(field_a)</div>'
    afmt: '{{FrontSide}}<hr id="answer"><div class="field_a">{{field_a}}</div>'
  - name: "field_c -> field_b"
    qfmt: '<div class="field_c">{{field_c}}</div><div class="hint">(field_b)</div>'
    afmt: '{{FrontSide}}<hr id="answer"><div class="field_b">{{field_b}}</div>'
