name: "Code Snippet"
fields:
  - "Concept"
  - "Code"
  - "Language"
  - "Explanation"
templates:
  - name: "Concept â†’ Code"
    qfmt: |
      <div class="concept">{{Concept}}</div>
      <div class="language-badge">{{Language}}</div>
    afmt: |
      {{FrontSide}}
      <hr id=answer>
      <pre><code class="{{Language}}">{{Code}}</code></pre>
      {{#Explanation}}
      <div class="explanation">{{Explanation}}</div>
      {{/Explanation}}

css: |
  .card {
    font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", monospace;
    font-size: 18px;
    text-align: left;
    color: #f8f8f2;
    background-color: #282a36;
    padding: 30px;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .concept {
    font-size: 26px;
    font-weight: bold;
    color: #50fa7b;
    margin-bottom: 15px;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }
  
  .language-badge {
    display: inline-block;
    background-color: #6272a4;
    color: #f8f8f2;
    padding: 5px 15px;
    border-radius: 5px;
    font-size: 14px;
    margin-bottom: 20px;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }
  
  pre {
    background-color: #1e1f29;
    border-radius: 8px;
    padding: 20px;
    overflow-x: auto;
    border: 1px solid #44475a;
  }
  
  code {
    font-family: "SF Mono", "Monaco", "Inconsolata", monospace;
    font-size: 16px;
    line-height: 1.6;
    color: #f8f8f2;
  }
  
  .explanation {
    margin-top: 20px;
    padding: 15px;
    background-color: #44475a;
    border-radius: 8px;
    color: #f8f8f2;
    line-height: 1.6;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }
  
  hr {
    border: 0;
    border-top: 2px solid #44475a;
    margin: 25px 0;
  }
