name: "Cloze Deletion"

css: |
  .card {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    font-size: 20px;
    text-align: center;
    color: #333;
    background-color: #f8f9fa;
    padding: 30px;
  }

  .cloze {
    font-weight: bold;
    color: #0066cc;
    background-color: #e3f2fd;
    padding: 2px 6px;
    border-radius: 3px;
  }

  .text {
    font-size: 22px;
    line-height: 1.8;
    margin: 20px 0;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .hint {
    font-size: 16px;
    color: #666;
    font-style: italic;
    margin-top: 10px;
  }

  .category {
    font-size: 14px;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
  }

  .extra {
    font-size: 16px;
    color: #555;
    margin-top: 15px;
    padding: 15px;
    background-color: #fff;
    border-left: 4px solid #0066cc;
    text-align: left;
  }

fields:
  - "Text"
  - "Cloze1"
  - "Cloze2"
  - "Cloze3"
  - "Hint"
  - "Extra"
  - "Category"

templates:
  - name: "Cloze 1"
    qfmt: |
      <div class="category">{{Category}}</div>
      <div class="text">
        {{Text}}
      </div>
      {{#Hint}}
      <div class="hint">Hint: {{Hint}}</div>
      {{/Hint}}
    afmt: |
      <div class="category">{{Category}}</div>
      <div class="text">
        {{Text}}
      </div>
      {{#Extra}}
      <div class="extra">{{Extra}}</div>
      {{/Extra}}
