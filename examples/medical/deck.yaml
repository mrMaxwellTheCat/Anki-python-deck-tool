config:
  name: "anki-yaml-tool::medical"
  deck-name: "Examples::medical"
  css: |
    .card {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .term {
      font-size: 24px;
      font-weight: bold;
      color: #0066cc;
      margin-bottom: 10px;
    }

    .definition {
      font-size: 18px;
      line-height: 1.6;
      margin: 15px 0;
    }

    .etymology {
      font-size: 14px;
      color: #666;
      font-style: italic;
      margin-top: 10px;
    }

    .example {
      font-size: 16px;
      color: #555;
      background-color: #f0f0f0;
      padding: 10px;
      border-left: 3px solid #0066cc;
      margin-top: 10px;
    }
  fields:
    - Term
    - Definition
    - Etymology
    - Example
  templates:
    - name: Term to Definition
      qfmt: |
        <div class="term">{{Term}}</div>
        <div class="etymology">{{Etymology}}</div>
      afmt: |
        <div class="term">{{Term}}</div>
        <hr id="answer">
        <div class="definition">{{Definition}}</div>
        {{#Example}}
        <div class="example"><strong>Example:</strong> {{Example}}</div>
        {{/Example}}
        <div class="etymology">{{Etymology}}</div>
    - name: Definition to Term
      qfmt: |
        <div class="definition">{{Definition}}</div>
      afmt: |
        <div class="definition">{{Definition}}</div>
        <hr id="answer">
        <div class="term">{{Term}}</div>
        {{#Example}}
        <div class="example"><strong>Example:</strong> {{Example}}</div>
        {{/Example}}
        <div class="etymology">{{Etymology}}</div>
data:
  - Term: Cardiology
    Definition: The branch of medicine that deals with diseases and abnormalities of the heart
    Etymology: From Greek kardia (heart) + -logia (study of)
    Example: The patient was referred to cardiology for chest pain evaluation
    tags:
      - medical-specialties
  - Term: Tachycardia
    Definition: Abnormally rapid heart rate, typically over 100 beats per minute in adults
    Etymology: From Greek tachys (swift) + kardia (heart)
    Example: The patient presented with tachycardia and palpitations
    tags:
      - cardiology
      - symptoms
  - Term: Hypertension
    Definition: Persistently high arterial blood pressure
    Etymology: From Greek hyper (over, beyond) + Latin tensio (tension)
    Example: Untreated hypertension increases the risk of stroke and heart disease
    tags:
      - cardiology
      - conditions
  - Term: Anemia
    Definition: A condition marked by a deficiency of red blood cells or hemoglobin
    Etymology: From Greek an- (without) + haima (blood)
    Example: Iron deficiency is a common cause of anemia
    tags:
      - hematology
      - conditions
  - Term: Nephrology
    Definition: The branch of medicine concerned with the kidneys
    Etymology: From Greek nephros (kidney) + -logia (study of)
    Example: Patients with chronic kidney disease are managed by nephrology
    tags:
      - medical-specialties
  - Term: Dyspnea
    Definition: Difficult or labored breathing; shortness of breath
    Etymology: From Greek dys- (difficult) + pnoia (breathing)
    Example: The patient complained of dyspnea on exertion
    tags:
      - respiratory
      - symptoms
  - Term: Antipyretic
    Definition: A medication used to prevent or reduce fever
    Etymology: From Greek anti- (against) + pyretos (fever)
    Example: Acetaminophen is commonly used as an antipyretic
    tags:
      - pharmacology
      - treatment
  - Term: Gastroenterology
    Definition: The branch of medicine focused on the digestive system and its disorders
    Etymology: From Greek gaster (stomach) + enteron (intestine) + -logia (study of)
    Example: The gastroenterology department performs endoscopic procedures
    tags:
      - medical-specialties
  - Term: Osteoporosis
    Definition: A medical condition in which bones become brittle and fragile
    Etymology: From Greek osteon (bone) + poros (pore) + -osis (condition)
    Example: Osteoporosis increases the risk of fractures, especially in elderly patients
    tags:
      - rheumatology
      - conditions
  - Term: Prophylaxis
    Definition: Treatment given or action taken to prevent disease
    Etymology: From Greek prophylaxis (advance guard)
    Example: Vaccination is an effective prophylaxis against many infectious diseases
    tags:
      - prevention
      - treatment
