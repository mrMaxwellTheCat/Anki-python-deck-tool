name: "Medical Terminology"

css: |
  .card {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
    text-align: center;
    color: #333;
    background-color: #f9f9f9;
    padding: 20px;
  }

  .term {
    font-size: 24px;
    font-weight: bold;
    color: #0066cc;
    margin-bottom: 10px;
  }

  .definition {
    font-size: 18px;
    line-height: 1.6;
    margin: 15px 0;
  }

  .etymology {
    font-size: 14px;
    color: #666;
    font-style: italic;
    margin-top: 10px;
  }

  .example {
    font-size: 16px;
    color: #555;
    background-color: #f0f0f0;
    padding: 10px;
    border-left: 3px solid #0066cc;
    margin-top: 10px;
  }

fields:
  - "Term"
  - "Definition"
  - "Etymology"
  - "Example"

templates:
  - name: "Term to Definition"
    qfmt: |
      <div class="term">{{Term}}</div>
      <div class="etymology">{{Etymology}}</div>
    afmt: |
      <div class="term">{{Term}}</div>
      <hr id="answer">
      <div class="definition">{{Definition}}</div>
      {{#Example}}
      <div class="example"><strong>Example:</strong> {{Example}}</div>
      {{/Example}}
      <div class="etymology">{{Etymology}}</div>

  - name: "Definition to Term"
    qfmt: |
      <div class="definition">{{Definition}}</div>
    afmt: |
      <div class="definition">{{Definition}}</div>
      <hr id="answer">
      <div class="term">{{Term}}</div>
      {{#Example}}
      <div class="example"><strong>Example:</strong> {{Example}}</div>
      {{/Example}}
      <div class="etymology">{{Etymology}}</div>
