config:
  name: "anki-yaml-tool::test"
  deck-name: "Examples::test"
  media-folder: "./media/"
  fields:
    - "Word"
    - "IPA"
    - "Media"
    - "Meaning"
    - "Example"
    - "Language"
    - "Difficulty"
  css: |
    .card {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      text-align: center;
      color: #333;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .word {
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
      margin: 20px 0;
    }
    .ipa {
      font-size: 28px;
      font-family: 'Doulos SIL', 'Charis SIL', 'Gentium Plus', 'Noto Sans', 'DejaVu Sans', 'Arial Unicode MS', 'Lucida Sans Unicode', sans-serif;
      color: #e74c3c;
      margin: 15px 0;
    }
    .audio-prompt {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
      padding: 10px;
      background-color: #fff3cd;
      border-radius: 5px;
    }

    .meaning {
      font-size: 18px;
      color: #555;
      margin: 15px 0;
      line-height: 1.6;
    }

    .example {
      font-size: 16px;
      font-style: italic;
      color: #666;
      margin: 10px 0;
      padding: 10px;
      background-color: #e8f4f8;
      border-left: 3px solid #3498db;
    }

    .language {
      font-size: 14px;
      color: #95a5a6;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .difficulty {
      font-size: 12px;
      color: #fff;
      background-color: #e67e22;
      padding: 4px 8px;
      border-radius: 3px;
      display: inline-block;
      margin-top: 5px;
    }
  templates:
    - name: "Listen and Recognize"
      qfmt: |
        <div class="language">{{Language}}</div>
        <div class="audio-prompt">üîä Listen to the pronunciation:</div>
        <div>{{Audio}}</div>
        <div class="difficulty">{{Difficulty}}</div>
      afmt: |
        <div class="language">{{Language}}</div>
        <div>{{Audio}}</div>
        <hr id="answer">
        <div class="word">{{Word}}</div>
        <div class="ipa">[{{IPA}}]</div>
        <div class="meaning">{{Meaning}}</div>
        {{#Example}}
        <div class="example">{{Example}}</div>
        {{/Example}}

    - name: "Word to Pronunciation"
      qfmt: |
        <div class="language">{{Language}}</div>
        <div class="word">{{Word}}</div>
        <div class="meaning">{{Meaning}}</div>
      afmt: |
        <div class="language">{{Language}}</div>
        <div class="word">{{Word}}</div>
        <div class="ipa">[{{IPA}}]</div>
        <div>{{Audio}}</div>
        <hr id="answer">
        <div class="meaning">{{Meaning}}</div>
        {{#Example}}
        <div class="example">{{Example}}</div>
        {{/Example}}
