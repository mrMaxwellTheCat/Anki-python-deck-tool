deck-name: '日本語::Números en Japonés'
config:
  name: AYT::Números en Japonés
  fields:
    - id # ID único para cada tarjeta, recomendado
    - Numeral arábigo # Formateado con MathJax. Ej: \(1\), \(2\), \(3\), etc.
    - Kanji # El número en kanji. Ej: 一, 二, 三, etc.
    - Lectura principal # Lectura del kanji en hiragana. Ej: いち, に, さん, etc.
    - Lectura alternativa # OPCIONAL. Lectura alternativa en hiragana. Ej: し, く, etc.
    - Sistema # Para clasificar cada número según su sistema de conteo (sino-japonés, nativo japonés, contador de personas, etc.)
  css: |
    .sistema {
      font-size: 10pt;
      color: gray;
      margin-bottom: 10px;
    }
    .card {
      font-family: Arial, sans-serif;
      font-size: 40pt;
      text-align: center;
      font-weight: medium;
    }
    .pista_destino {
      font-size: 10pt;
      color: gray;
    }
  templates:
    ### desde NUMERAL ARÁBIGO ######################################################
    #- name: Numeral arábigo -> Kanji
    #  qfmt: |
    #    <div class="origen">{{Numeral arábigo}}</div>
    #    <div class="pista_destino">Kanji</div>
    #  afmt: |
    #    {{FrontSide}}
    #    <hr id=answer>
    #    <div class="destino">{{Kanji}}</div>
    - name: Numeral arábigo -> Lectura principal
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Numeral arábigo}}</div>
        <div class="pista_destino">Lectura principal</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Lectura principal}}</div>
    - name: Numeral arábigo -> Lectura alternativa
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Numeral arábigo}}</div>
        <div class="pista_destino">Lectura alternativa</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Lectura alternativa}}</div>

    ### desde KANJI ################################################################
    - name: Kanji -> Numeral arábigo
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Kanji}}</div>
        <div class="pista_destino">Numeral arábigo</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Numeral arábigo}}</div>
    - name: Kanji -> Lectura principal
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Kanji}}</div>
        <div class="pista_destino">Lectura principal</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Lectura principal}}</div>
    - name: Kanji -> Lectura alternativa
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Kanji}}</div>
        <div class="pista_destino">Lectura alternativa</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Lectura alternativa}}</div>
    ## desde LECTURA PRINCIPAL #################################################
    - name: Lectura principal -> Numeral arábigo
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Lectura principal}}</div>
        <div class="pista_destino">Numeral arábigo</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Numeral arábigo}}</div>
    #- name: Lectura principal -> Kanji
    #  qfmt: |
    #    <div class="origen">{{Lectura principal}}</div>
    #    <div class="pista_destino">Kanji</div>
    #  afmt: |
    #    {{FrontSide}}
    #    <hr id=answer>
    #    <div class="destino">{{Kanji}}</div>
    - name: Lectura principal -> Lectura alternativa
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Lectura principal}}</div>
        <div class="pista_destino">Lectura alternativa</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Lectura alternativa}}</div>
    # desde LECTURA ALTERNATIVA ################################################
    - name: Lectura alternativa -> Numeral arábigo
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Lectura alternativa}}</div>
        <div class="pista_destino">Numeral arábigo</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Numeral arábigo}}</div>
    #- name: Lectura alternativa -> Kanji
    #  qfmt: |
    #    <div class="origen">{{Lectura alternativa}}</div>
    #    <div class="pista_destino">Kanji</div>
    #  afmt: |
    #    {{FrontSide}}
    #    <hr id=answer>
    #    <div class="destino">{{Kanji}}</div>
    - name: Lectura alternativa -> Lectura principal
      qfmt: |
        <div class="sistema">Sistema {{Sistema}}</div>
        <div class="origen">{{Lectura alternativa}}</div>
        <div class="pista_destino">Lectura principal</div>
      afmt: |
        {{FrontSide}}
        <hr id=answer>
        <div class="destino">{{Lectura principal}}</div>
