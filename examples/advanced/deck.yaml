# Ejemplo de deck con características avanzadas de YAML
# Este archivo demuestra:
# - YAML Includes (!include)
# - Variables de entorno
# - Templates Jinja2
# - Contenido condicional
# - YAML Anchors (& y *)

deck-name: Ejemplo Avanzado
media-folder: media

# Definición de anchors (deben estar antes de su uso)
respuesta_basica: &respuesta_basica 'Esta es una respuesta básica reutilizada'

# Incluir configuración de un archivo externo
config: !include config_fragment.yaml

# Incluir datos de un archivo externo
# El archivo data_fragment.yaml contiene un objeto con clave "data"
# y usamos !include [path, key] para extraer solo esa lista
data: !include [data_fragment.yaml, data]
