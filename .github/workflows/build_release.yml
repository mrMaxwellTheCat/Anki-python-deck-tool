name: Build and Release Executables

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: anki-yaml-tool-linux
            asset_name: anki-yaml-tool-linux
          - os: windows-latest
            artifact_name: anki-yaml-tool-windows.exe
            asset_name: anki-yaml-tool-windows.exe
          - os: macos-latest
            artifact_name: anki-yaml-tool-macos
            asset_name: anki-yaml-tool-macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Build with PyInstaller
        # Run the Python build script for cross-platform consistency
        run: |
          python scripts/build.py

      - name: Rename and Move Artifact
        shell: bash
        run: |
          cd dist
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv anki-yaml-tool.exe ${{ matrix.artifact_name }}
          else
            mv anki-yaml-tool ${{ matrix.artifact_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release (if manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: manual-build-${{ github.run_number }}
          name: Manual Build ${{ github.run_number }}
          draft: true
          prerelease: true
          files: |
            artifacts/**/*

      - name: Upload to Release (if release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
