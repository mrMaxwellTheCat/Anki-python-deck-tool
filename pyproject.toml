[project]
name = "anki-tool"
version = "0.1.0"
description = "A generic tool for building and pushing Anki decks from YAML"
license = {text = "GPL-3.0-only"}
dependencies = [
    "genanki",
    "requests",
    "pyyaml",
    "click",
]

[project.scripts]
anki-tool = "anki_tool.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
